<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="signupscss.css">
    </head>
    <body> 
        <div class="flex-container"> 
            <div class="top">
                <div class="box_left">
                    <img src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png" width="400px">
                </div>
                <div class="box_right">
                    <text>First Name:
                        <input type="text" placeholder="First Name">
                    </text>
                    <text>Middle Name:
                        <input type="text" placeholder="Middle Name">
                    </text>
                    <text>Surname:
                        <input type="text" placeholder="Surname">
                    </text>
                    <text>Mobile:
                        <input type="tel" placeholder="---- --- ---">
                    </text>
                    <text>Email:
                        <input type="email" placeholder="abc@gmail.com">
                    </text>
                    <text>Address:
                        <input type="text" placeholder="area, city">
                    </text>
                    <text>Required Subjects:
                        <input type="text" placeholder="Science, Maths">
                    </text>
                    <text>Username:
                        <input type="text" palceholder="abc123">
                    </text>
                    <text>Password:
                        <input type="password" placeholder="password">
                    </text>
                    <text>Confirm Password:
                        <input type="password" placeholder="">
                    </text> 
                </div>
            </div>
            <div class="bottom">
                <button class="b1">Register</button>
            </div>
        </div>
    </body>
</html>
